<div id="scene-container"  style="height: 100%;">
  <div class="header">
    <div  class="bim-header">
      <img src="assets/big/头部.png" style="position: absolute;top:0;left: 0;right:0;width: 100%;z-index:999"/>
<!--      头部菜单-->
      <div class="bim-title">
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <div class="menu-left _smenu">
            <div *ngFor="let menu of menus1;let i=index" class="head-menu" (click)="changeMenu(menu)" [class]="'mmen'+i" >
              <img [src]="menu.curImg" class="menu_img"/>
              <div class="bg1" >{{menu.title}}</div>
            </div>
          </div>
          <div class="menu-right _smenu">
            <div *ngFor="let menu of menus2;let i=index" class="head-menu" (click)="changeMenu(menu)" [class]="'mmen'+i" >
              <img [src]="menu.curImg" class="menu_img"/>
              <div class="bg1" >{{menu.title}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div  style="height: 100%;">
    <div class="inner-content" style="height: 100%;">
      <router-outlet (activate)="activeComponentChanged($event)"></router-outlet>
      </div>
  </div>
